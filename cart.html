<!doctype html>
<html lang="en">
<head>

  <script src="#" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="#" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список відеокарт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/slider.css">
</head>
<style>
  .cart-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .cart-summary {
    font-size: 1.25rem;
  }

  .navbar, .footer {
    background-color: #1f1f1f;
  }

  .navbar .nav-link, .navbar-brand, .footer a {
    color: #e0e0e0;
  }

  .navbar .nav-link:hover, .navbar-brand:hover, .footer a:hover {
    color: #00bcd4;
  }

  .card {
    border-radius: 12px;
    border: 1px solid #333;
    background-color: #1e1e2c;
    color: #e0e0e0;
  }

  .card .remove-item-btn {
    background-color: #f44336;
    border: none;
  }

  .card .remove-item-btn:hover {
    background-color: #d32f2f;
  }

  .card-title {
    color: #ffffff;
  }
</style>
<body class="dark-theme">

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Cyber Cutlet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html#">Головна</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Кошик</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#comparison-table">Порівняння</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="my-5">
    <div class="container">
      <!-- Заголовок корзины -->
      <h2 class="text-center mb-4">Кошик</h2>

      <!-- Контейнер для элементов корзины -->
      <div class="cart-container row row-cols-1 g-4"></div>

      <!-- Итоги корзины -->
      <div class="cart-summary mt-4 text-end">
        <h4 class="fw-bold">Загальна сума: <span id="cart-total">0</span> $</h4>
        <button class="btn btn-success btn-lg mt-2">Оформити замовлення</button>
      </div>
    </div>
  </main>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
