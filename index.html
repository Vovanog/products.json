<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин відеокарт</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Темний стиль */
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .navbar, .footer {
      background-color: #1f1f1f;
    }

    .navbar .nav-link, .navbar-brand, .footer a {
      color: #e0e0e0;
    }

    .navbar .nav-link:hover, .navbar-brand:hover, .footer a:hover {
      color: #00bcd4;
    }

    .footer {
      padding: 1.5rem 0;
      text-align: center;
      border-top: 1px solid #333;
    }

    .card {
      background-color: #1e1e2c;
      color: #e0e0e0;
      border: none;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .price {
      color: #00e676;
    }

    .btn-primary {
      background-color: #651fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5e35b1;
    }

    .card-text, .card-title {
      color: white
    }

    .table {
      border: 1px solid #333;
    }

    .table thead {
      background-color: #232323;
    }

    .table-hover tbody tr:hover {
      background-color: #2e2e2e;
    }

    .iframe-container {
      position: relative;
      width: 50%;
      padding-bottom: 28.125%; /* Соотношение сторон 16:9 */ /* Соотношение сторон 16:9 */
      margin: 50px auto 2rem auto; /* Центрирование контейнера */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Cyber Cutlet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Головна</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Кошик</a></li>
          <li class="nav-item"><a class="nav-link" href="#comparison-table">Порівняння</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="iframe-container">
  <iframe
          src="https://www.youtube.com/embed/SRiV0RgHWI0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
</div>

<!--<iframe width="1280" height="720" src="https://www.youtube.com/embed/SRiV0RgHWI0" title="GeForce RTX 50 Series GPUs and Laptops | Game Changer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>-->

<!-- Вітрина товарів -->
<main class="container my-5">
  <h1 class="text-center text-uppercase mb-4">Наші товари</h1>
  <div class="row catalog" id="card-row">
    <!-- Карточки товарів будуть динамічно додані -->
  </div>
</main>
<!-- Таблиця порівняння -->
<section id="comparison-table" class="container my-5">
  <h2 class="text-center mb-4">Порівняння відеокарт</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th>Назва</th>
        <th>GPU</th>
        <th>Пам'ять</th>
        <th>Тактова частота</th>
        <th>Ціна</th>
      </tr>
      </thead>
      <tbody id="comparison-tbody">
      <!-- Дані для порівняння будуть динамічно додані -->
      </tbody>
    </table>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>© 2024 Cyber Cutlet. Усі права захищені.</p>
    <a href="#">Політика конфіденційності</a> | <a href="#">Умови використання</a>
  </div>
</footer>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
